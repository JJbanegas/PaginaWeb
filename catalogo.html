<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="catalogo.html">Componentes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="imagenes/logo.png" alt=""></aside>
        <article>
            <section class="columns-desktop">
                <div class="perifericos">
                    <img src="imagenes/lamia.png" class="imagen-periferico">
                    <div class="columnas">
                        <div class="titulo">
                            Auriculares LAMIA H320RGB 7.1 
                        </div>
                        <div class="precio">
                            $7500
                        </div>
                    </div>
                    <p>Auriculares rgb iluminados</p>
                    <button data-order="lamia">Comprar</button>
                </div>
                <div class="perifericos">
                    <img src="imagenes/kumara.png" class="imagen-periferico">
                    <div class="columnas">
                        <div class="titulo">
                            Teclado mecanico kumara 
                        </div>
                        <div class="precio">
                            $7000
                        </div>
                    </div>
                    <p>Teclado mecanico rgb iluminado</p>
                    <button data-order="kumara">Comprar</button>
                </div>
                <div class="perifericos">
                    <img src="imagenes/cobra.png" class="imagen-periferico">
                    <div class="columnas">
                        <div class="titulo">
                            Mouse cobra 5000 dpi
                        </div>
                        <div class="precio">
                            $3000
                        </div>
                    </div>
                    <p>Mouse rgb iluminado</p>
                    <button data-order="cobra">Comprar</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="catalogo.html">Componentes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script src="perifericos.js"></script>
</html>
